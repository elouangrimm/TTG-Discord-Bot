<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidy Tab Groups Discord Update Sender</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        button {
            color: #1e90ff;
            font-size: 2rem;
            text-decoration: none;
            padding: 0.5em 1em;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        input {
            color: #1e90ff;
            font-size: 2rem;
            text-decoration: none;
            padding: 0.5em 1em;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #1e90ff;
            color: #121212;
        }
    </style>
</head>
<body>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter your message" required>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;

            const webhookURL = 'https://discord.com/api/webhooks/1300744831651282984/nlBYXjIzlssMmc3KllJlc39mktEYowJDJtXlg92uiOFxniU8AH1xbxc_nu8tdHGYR75s';

            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: message }),
            });

            if (response.ok) {
                alert('Update sent!');
                document.getElementById('messageInput').value = '';
            } else {
                alert('Failed to send update. Please try again.');
            }
        });
    </script>
</body>
</html>
